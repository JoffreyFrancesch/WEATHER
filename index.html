<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>METEO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body onload="getLocation()">

  <nav class="navbar navbar-light bg-dark justify-content-between">
    <a class="navbar-brand" style="color: white">Météo</a>
    <input onchange="getVille()" class="text-center" id="inputVille" placeholder="Chercher une ville" type="text" value="" autofocus>
    <button onclick="getLocation()">
      <span class="fas fa-map-pin"></span>
    </button>
  </nav>

  <div class="card-margin mx-auto card text-center" style="width: 18rem;">
    <img id="weather_image" class="card-img-top weather_image mx-auto img" src="temps_image/cloud.png" alt="Card image cap">
    <div class="card-body">
      <h5 id="ville" class="card-title">Card title</h5>
      <p id="description" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <ul id="details" class="list-group list-group-flush">
        <li class="list-group-item" id="min"></li>
        <li class="list-group-item" id="max"></li>
        <li class="list-group-item" id="humidity"></li>
        <li class="list-group-item" id="pressure"></li>
        <li class="list-group-item" id="wind"></li>
      </ul>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
